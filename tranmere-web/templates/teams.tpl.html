{{>head}}
<body data-spy="scroll" data-target="#toc">


<section class="py-0">
    <div class="container-fluid">
        <div class="row justify-content-between">

            {{>nav2}}

            <!-- content -->
            <article class="col-lg-9 col-xxl-10 doc-content">

                <div class="row">
                    <div class="col">
                        <div class="doc-content-header">
                            <div class="row align-items-center">
                                <div class="col">
                                    <nav aria-label="breadcrumb" class="align-items-center">
                                        <ol class="breadcrumb d-none d-lg-inline-flex">
                                            <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
                                        </ol>
                                    </nav>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between doc-content-body">
                    <article class="col-md-9 col-xxl-8">

                        <h1 class="h2 font-weight-light">All Tranmere Rovers Matches Against...</h1>
                        <ul>
                            {{#teams}}


                            <li id="section-{{key}}">
                                <h5 class="mb-0">
                                    <a href="/teams/{{key}}.html">Games against {{key}}</a>
                                </h5>
                            </li>
                            {{/teams}}
                        </ul>

                    </article>

                    <aside class="col-md-3 col-xxl-3 d-none d-md-block">
                        <div class="sticky">
                            <ul id="toc" class="nav flex-column toc">
                                <li class="nav-item">
                                    {{#teams}}
                                    <a data-scroll class="nav-link" href="#section-{{key}}">{{key}}</a>
                                    {{/teams}}
                                </li>
                            </ul>
                        </div>
                    </aside>

                </div>

            </article>
            <!-- / content -->

        </div>
    </div>
</section>

{{>footer}}
</body>
</html>
